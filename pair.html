<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/pair.css">

    <title>pair学習</title>
  </head>
  <body>
    <div class="contact">
      <h1 class="contact-ttl">漫画アンケート</h1>

    <article class="content">
      <form action="https://diver.diveintocode.jp/curriculums/1247" method="post">
                  <table class="contact-table">
                    <tr>
  <th class="contact-item">名前</th>
  <td class="contact-body">
    <input type="text" name="名前" class="form-text" />
  </td>
</tr>
<tr>
  <th class="contact-item">性別</th>
  <td class="contact-body">
    <label class="contact-sex">
      <input type="radio" name="性別" />
      <span class="contact-sex-txt">男</span>
    </label>
    <label class="contact-sex">
      <input type="radio" name="性別" />
      <span class="contact-sex-txt">女</span>
    </label>
  </td>
</tr>
<tr>
  <th class="contact-item">メール</th>
  <td class="contact-body">
    <input type="email" name="メール" class="form-text" />
  </td>
</tr>
<tr>
  <th class="contact-item">パスワード</th>
  <td class="contact-body">
    <input type="password" name="パスワード" class="form-text" />
  </td>
</tr>
<tr>
  <th class="contact-item">職業</th>
  <td class="contact-body">
    <select name="職業" class="form-select">
      <option>選択</option>
      <option>学生</option>
      <option>主婦</option>
      <option>会社員</option>
    </select>
  </td>
</tr>
<tr>
  <th class="contact-item">読んだ漫画</th>
  <td class="contact-body">
    <label class="contact-skill">
      <input type="checkbox" name="読んだ漫画" />
      <span class="contact-skill-txt">呪術廻戦</span>
    </label>
    <label class="contact-skill">
      <input type="checkbox" name="スキル" />
      <span class="contact-skill-txt">鬼滅の刃</span>
    </label>
    <label class="contact-skill">
      <input type="checkbox" name="スキル" />
      <span class="contact-skill-txt">東京卍リベンジャーズ</span>
    </label>
    <label class="contact-skill">
      <input type="checkbox" name="スキル" />
      <span class="contact-skill-txt">ワンピース</span>
    </label>
  </td>
</tr>
<tr>
  <th class="contact-item">お問い合わせ内容</th>
  <td class="contact-body">
    <textarea name="問い合わせ" class="form-textarea"></textarea>
  </td>
</tr>
                  </table>
                  <div class="botton">
                    <input href="https://diver.diveintocode.jp/curriculums/1247" class="contact-submit" type="submit" value="送信" />
                  </div>
                </form>
    </article>
     </div>
  </body>
</html>
